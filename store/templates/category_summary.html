{% extends 'base.html' %}

{% block title %}
Categorys summary page
{% endblock %}


{% block content %}
<!-- Header-->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Categories...</h1>
            <p class="lead fw-normal text-white-50 mb-0">Chose your category below</p>
        </div>
    </div>
</header>
</br></br>
<div class="container">
    <div class="row">
        <center>
            <div class="col-8">
                {% for category in categories %}
                   <h3><a href="{% url 'category' category %}">{{category}}</a></li></h3> 
                    
                {% endfor %}
            </div>
        </center>
    </div>
</div>

{% endblock %}
